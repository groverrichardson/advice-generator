<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Advice Generator</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet"

    <body>
        <script src="./index.js" async defer></script>
        <main>
            <section class="card">
                <div class="card-copy-container">
                    <div class="advice-container">
                        <h1 class="advice-num">ADVICE #117</h1>
                        <p class="quote">
                            "It is easy to sit up and take notice, what's
                            difficult is getting up and taking action"
                        </p>
                    </div>
                    <div class="accents">
                        <div class="line line-one"></div>
                        <div class="vertical-accent-group">
                            <div class="vertical vertical-accent-one"></div>
                            <div class="vertical vertical-accent-two"></div>
                        </div>
                        <div class="line line-two"></div>
                    </div>
                </div>
                <button>
                    <img src="./assets/icon-dice.svg" alt="Dice Icon" />
                </button>
            </section>
        </main>
